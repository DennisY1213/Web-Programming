<!DOCTYPE html>
<html>
<head>
	<title>Joes Hotdogs</title>
	<style type="text/css">
		body{
			display: grid;
			grid-template-columns: 2fr 2fr;
		}
		#first{
			text-align: center;
			grid-column: 1/3;
			font-size: 30px;
		}
		#items{
			text-align: center;
			font-size: 20px;
		}

		#prices{
			text-align: center;	
			font-size: 20px;		
		}

	</style>
</head>
<body>

	<script type="text/javascript">
		discount = 0.0
        allset = false

        while (allset == false){
			numHotdogs = prompt("How many Hotdogs do you want?")
			numFries   = prompt("How many French Fries do you want?")
			numDrinks  = prompt("How mant Dinrks do you want?")
			allset     = confirm("You ordered: " + numHotdogs + " Hotdogs, " + numFries + " French Fries, " + numDrinks + " Drinks. Click 'Yes' if it's corret." )
		}
		

		subtotal = parseFloat((3.75 * numHotdogs + 2.00 * numFries + 1.80 * numDrinks).toFixed(2))

		if(subtotal >= 20.0){
			discount = parseFloat((subtotal * 0.1).toFixed(2))
			subtotal = parseFloat((subtotal - discount).toFixed(2))
		}

        tax   = parseFloat((0.0625 * subtotal).toFixed(2))
		total = parseFloat((subtotal + tax).toFixed(2))
		

        document.write("<div id=\"first\"> Your Order Details: <br> <hr> </div> ")
		document.write("<div id=\"items\"> <p>Hotdogs: </p>  <p>French Fries: </p>  <p>Drinks: </p> <p>Subtotal: </p>  <p>Discount:</p>  <p> Tax (6.25%): </p> <p>Total: </p></div>")
		document.write("<div id=\"prices\"><p>x" + numHotdogs + "</p><p>x" + numFries + "</p><p>x" + numDrinks + "</p><p>$" + subtotal + "</p><p>$" + discount + "</p><p>$" + tax + "</p><p>$" + total + "</p><p></div>")
		document.write("<hr>")
	</script>

</body>
</html>
